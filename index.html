<!-- 修改下面的文字zhi为你需要的dao文字-->

quotes[0]='	第一章道可道（可以语言交流的道），非常道（非真正意义上的道）；名可名（可以明确定义的名），非常名（非真正意义上的名）。无名天地之始（天地在开始时并无名称），有名万物之母（名只是为了万物的归属）。故常无欲以观其妙（因此常用无意识以发现其奥妙），常有欲以观其徼（常用有意识以归属其范围）。两者同出异名（两种思维模式同出自一个地方但概念却不相同），同谓玄之又玄（这就是玄之又玄的玄关窍）。众妙之门（它是打开一切奥妙的不二法门）。	'
quotes[1]='	第二章天下皆知美之为美（天下皆知美之所以为美），斯恶已（是因为丑恶的心灵在作崇）；皆知善之为善（皆知善之所以为善），斯不善已（是因为不善的意念在作怪）。故有无相生（因此而产生了有无相生）、难易相成（难易相成）、长短相形（长短相形）、高下相倾（高下相倾）、音声相和（音声相和）、前后相随（前后相随等各种患得患失的主观意识）。是以圣人（但是圣人），处无为之事（处于无区别心之无为境界），行不言之教（教化众生于不言之中），万物作焉而不辞（顺应万物的发展规律而不横加干涉）。生而不有（生养万物而不据为己有），为而不恃（竭尽全力而不自恃已能），功成而弗居（功成业就而不居功自傲）。夫为弗居（正因为他不居功自傲），是以不去（所以他不会失去什么）。	'
quotes[2]='	第三章不尚贤（不刻意招贤），使民不争（使民众不去争名）；不贵难得之货（不稀罕难得之货），使民不为盗（使民众不为盗）。不见可欲（不见引发欲望的根源），使心不乱（就不会产生动乱的动机）。是以圣人之治（所以圣人的治理方法是）：虚其心、实其腹（普及虚心、养身的道理），弱其智、强其骨（宣传弱智、强骨的好处），常使民无知无欲（常使人民深刻感悟无知无欲的益处），使夫知者不敢为也（使那些自作聪明的人无用武之地）。为无为（以无为的境界处理政务），则无不治（国家就没有治理不好的理由）。	'
quotes[3]='	第四章道冲（道似一个器皿），似万物之宗（好像万物的根源），渊兮（它浩瀚无边啊），而用之或不盈（永远取之不尽）。挫其锐（压制锋芒），解其纷（解脱纷扰）；和其光（和顺光辉），同其尘（混同尘垢）。湛兮（高深莫测啊），似若存（好像无处不在）。吾不知谁之子（我虽然不知它的来源），象帝之先（但它却先于上帝）。	'
quotes[4]='	第五章天地不仁（天地超越仁的概念），以万物为刍狗（任凭万物像草狗那样自生自灭）；圣人不仁（圣人超越仁的概念），以百姓为刍狗（任凭百姓自作自息）。天地之间（天地之间的一切生命），其犹橐龠乎（犹如风箱一样），虚而不淈（虚空但无穷尽），动之愈出（越动付出愈多）。多言数穷（言多必然有失），不如守中（不如抱心守一）。	'
quotes[5]='	第六章谷神不死（掌握采集大道能量的方法就可以长寿），是谓玄牝（就好比掌握了复制生命的方法）。玄牝之门（复制生命的不二法门），是谓天地根（是与天地同寿的根本）。绵绵若存（绵绵不断的生命形式就是这样存在的），用之不勤（大道的能量是用之不竭的）。	'
quotes[6]='	第七章天长地久（天长地久）。天地之所以能长且久者（天地之所以能长久），以其不自生（因为它不为自己而生），故能长生（所以能长生）。是以圣人（因此圣人），后其身而身先（因为谦让反而获得人民的拥戴），外其身而身存（置之身外反而让人民依赖他的存在），非以其无私邪（难道不是这种无私的精神）？故能成其私（反而成全了圣人的理想吗）。	'
quotes[7]='	第八章上善若水（上等的善就如水一样）。水善（水善的表现形式是）：利万物而不争（滋养万物而不争功），处众人之所恶（甘居众人之所唾弃），故几于道（所以水最接近于大道）。居善地（起居善于选择吉地），心善渊（心态善于融入平静），与善仁（交流善于把握仁爱），言善信（言语善于表达诚信），正善治（政见善于治理国家），事善能（处事善于发挥能量），动善时（行动善于把握时机）。夫唯不争（惟有像水这样不争），故无尤（所以才能万事无忧）。	'
quotes[8]='	第九章持而盈之（财物执持盈满），不如其已（不如适可而止）；揣而锐之（铁器磨得锐利），不可长保（不可长期保存）；金玉满堂（金玉堆满堂屋），莫之能守（不知谁人能守）；富贵而娇（富贵而生骄横），自贻其咎（那是自找麻烦）。功成身退（功成名就身退），天之道（才是自然之道）。	'
quotes[9]='	第十章载营魄抱一（精神与形体统一），能无离乎（能永远不分离吗）？专气致柔（结聚精气以致柔和），能婴儿乎（能像初生的婴儿吗）？涤除玄监（洗涤心灵之镜），能无疵乎（能没有瑕疵吗）？爱民治国（爱护百姓治理国家），能无为乎（能顺应自然吗）？天门开阖（感官自然开启），能无雌乎（能不被引诱吗）？明白四达（理事明白通达），能无知乎（能没有成见吗）？生之畜之（创造并养育万物的大道），生而不有（创造万物而不占为己有），为而不恃（无所不能而不自恃有功），长而不宰（左右万物而不任意宰割），是谓玄德（这就是恩泽天下的玄德）。	'
quotes[10]='	第十一章卅辐共一毂（卅根辐条围成一个轱辘），当其无有车之用（因为中间有空车才能行进）。然埴以为器（燃烧粘土使其成为器皿），当其无有器之用（因为中间有空器皿才能容纳）。凿户牖以为室（开凿门窗建造居室），当其无有室之用（因为中间有空居室才有光明）。故有之以为利（有形的东西之所以被人们利用），无之以为用（是因为看不见的无形在起作用）。	'
quotes[11]='	第十二章五色令人目盲（贪图美色令人看不清丑恶）；五音令人耳聋（喜闻顺音令人听不到忠言）；五味令人口爽（美味佳肴令人品不了疾苦）；驰骋田猎令人心发狂（驰骋田猎令人心狂意躁）；难得之货令人行妨（难得之货令人图谋不轨）。是以圣人之治（因此圣人治理国家），为腹不为目（重视内在的充实而放弃表面的愉悦），故去彼取此（所以知道如何舍得）。	'
quotes[12]='	第十三章宠辱若惊（宠辱若惊），贵大患若身（贵大患若身）。何谓宠辱若惊（什么叫宠辱若惊）？辱为下（把荣辱看得比生命都重要），得之若惊（得到了无比惊喜），失之若惊（失去了无比惊恐）。是谓宠辱若惊（这就叫宠辱若惊）。何谓贵大患若身（什么叫贵大患若身）？吾所以有大患者（我所以有强烈患得患失的心态），为吾有身（因为我有自我的观念），及吾无身（如果我抛开自我），吾有何患（我还有什么理由患得患失）。故贵以身为天下（所以重视自身为天下的人），则可寄于天下（才可以把天下寄于他）；爱以身为天下者（爱惜自身为天下的人），乃可以托于天下（才可以把天下托付给他）。	'
quotes[13]='	第十四章视之不见（看不到图象），名曰夷（称着夷）；听之不闻（听不到声音 ），名曰希（称着希）；抟之不得（触不到形体），名曰微（称着微）。此三者不可致诘（此无色、无声、无形之物无法用语言描述），故混而为一（只能称它为阴阳未判之混元一气）。其上不谬（它的上面不见光明），其下不昧（它的下面不见黑暗），绳绳不可名（实在是无法给它下定义），复归于无物（还是把它复归于无物吧）。是谓无状之状（这应该是无状态之状态），无物之象（无物象之物象），是谓恍惚（这就是似无似有的恍惚），迎之不见其首（往前追溯不知何时开始），随之不见其后（往后跟随不知何时结束）。执古之道（掌握上古的自然之道），以御今之有（以驾御今天的生命之有），以知古始（以感知上古的来龙去脉），是谓道纪（这就是自然之道的纲纪）。	'
quotes[14]='	第十五章古之善为道者（古时善于修道的人），微妙玄通（见解微妙而深远通达），深不可识（给人一种高深莫测的感觉）。夫唯不可识（夫惟恐言不达意），故强为之容（故努力为之形容）：豫兮若冬涉川（开始学道者谨慎的象严冬过河），犹兮若畏四邻（尤其惧怕邻里的干扰），俨兮其若客（严肃的好象虔诚的客人）。涣兮若冰之将释（继而他的性格会变的洒脱无羁涣然冰释），敦兮其若朴（品质会变的敦厚诚恳朴实无华），旷兮其若谷（心胸会变的旷达开朗虚怀若谷），浑兮其若浊（意识会经历浑浊及混乱的考验）。孰能浊以止（如何将这种混乱的杂念止住呢）？静之徐清（把心静下来漫漫就清澈了）。孰能安以久（什么方法能保持安静状态长久）？动之徐生（感悟静极生动带来的生机）。保此道者不欲盈（保持这种方法修道的人不会骄傲自满），夫唯不盈（正因为他不会骄傲自满），故能敝而新成（所以才能敝弃陈旧获得更新）。	'
quotes[15]='	第十六章至虚极（修道进入虚无至极的意境），守静笃（安守宁静气定神闲）。万物旁作（万物在时空的隧道中行进），吾以观其复（我可以反复观察他们的循环）。夫物芸芸（天地万物芸芸众生），各复归其根（各自都要归于它们的因果）。归根曰静（看到因果可以说是静的作用），静曰复命（只有静才能了解生命的真谛）。复命曰常（生命的真谛就是变化的规律），知常曰明（了解变化规律才算通晓明白）。不知常（如果不知道变化规律），忘作凶（妄作非为自然带来凶险）。知常容（知道变化规律才能包容一切），容乃公（包容一切才能公正豁达），公乃全（公正豁达才能完整周全），全乃天（完整周全才能符合自然），天乃道（符合自然就是遵循大道），道乃久（遵循大道才能长治久安），没身不殆（终身都不会感觉到不妥）。	'
quotes[16]='	第十七章太上，不知有之（最好的统治者，人民并不知道他的存在）。其次，亲之誉之（其次的，人民近而赞美他）。其次，畏之（再次的，人民畏惧他）。其下，侮之（更次的，人民轻蔑他）。信不足焉（信用不足的君主），有不信焉（自然有不信任他的臣民）。犹兮其贵言（谨慎做到不随意发号施令），功成事遂（帮助人民实现心愿），百姓皆谓：“我自然”（百姓都说：“我们本来就是这样的”）。	'
quotes[17]='	第十八章大道废（大道废除），有仁义（自然出现仁义）；智慧出（智慧频出），有大伪（自然混杂大伪）；六亲不和（六亲不和） ，有孝慈（自然彰显孝慈）；国家昏乱（国家昏乱），有忠臣（自然产生忠臣）。	'
quotes[18]='	第十九章绝圣弃智（崇高的圣贤志士不用奸诈治国），民利百倍（人民自然可以获得百倍的利益）；绝仁弃义（崇高的仁爱之士不搞义气用事），民复孝慈（人民自然能恢复忠孝仁慈之心）；绝巧弃利（崇高的能工巧匠不去争夺名利），盗贼无有（盗贼自然不会刻意打他的主意）。此三者以为文不足（仅此三者作为法则是远远不够的），故另有所属（所以另外还须心有所属）：见素抱朴（保持纯朴的心态），少私寡欲（减少自私的欲望）。绝学无忧（这就是崇高而快乐无忧的学问）。	'
quotes[19]='	第二十章唯之与阿（真理与谬误），相去几何（相差多少）？美之与恶（真善美与假恶丑），相去何若（相差又在那里）？人之所畏（人们所畏惧的东西），不可不畏（也畏惧人吗）？荒兮（浩瀚的荒漠啊），其未央哉（又有多少悬而未决的道理）。众人熙熙（众人都喜欢熙熙攘攘凑热闹），如享太牢（比如去参加盛大的祭祀活动），如春登台（比如春天登临楼台远眺美景）。我独泊兮其未兆（我们确淡泊恬静好象未开窍），如婴儿之未孩（如婴儿刚出世还没有学会笑）。乘乘兮（随风漂泊啊），若无所归（仿佛找不到归宿）。众人皆有余（众人都希望自己富贵有余），而我独若遗（而我们却希望自己扔掉包袱）。我愚人之心也哉（我们这种愚人的心灵啊），沌沌兮（多么象混沌无知啊）。俗人昭昭（世俗之人看上去都能明明白白的事情），我独昏昏（惟独我们得道之士仿佛昏昏沉沉）。俗人察察（世俗之人看上去都能清清楚楚的事情），我独闷闷（惟独我们得道之士仿佛蒙在鼓里）。众人皆有以（众人皆有远大的志向），而我独顽且鄙（惟独我们冥顽不化而且鄙陋寡闻）。泽兮其若海（沉静啊就像地平线上的大海），飂兮若无止（却有着无法遏止的生命动力）。我独欲异于人（我们与众人不同的理由），而贵食母（是因为推崇从道中得到养份）。	'
quotes[20]='	第二十一章孔德之容（天人合一的通道可以容纳万众的意识），唯道是从（只有符合大道才能被认从）。道之为物（道作为未知世界的事物规律），唯恍唯惚（只能以恍恍惚惚的形式存在）。惚兮恍兮（在这种亦真亦幻的意境中），其中有象（能看到万物的景象）；恍兮惚兮（在这种似有似无的意境中），其中有物（能感知万物的本性）；窈兮冥兮（意识深远冥灭自性），其中有精（就能把握其中的精华）。其精甚真（其精华的真实程度毋庸置疑），其中有信（这就是你确信无疑的感悟）。自古及今（从古至今），其名不去（这种悟道的方法就没有失去过），以说众甫（用它可以了解众生万物的规律）。吾何以知众甫之然哉（我何以知道众生万物的规律）？以此（就是用这种方法感悟的）。	'
quotes[21]='	第二十二章曲则全（弯曲形成了最完美的世界），枉则直（大的弯曲则象是一条直线），洼则盈（身置低洼处才会获得盈满），敝则新（鄙弃旧观念才能推陈出新），少则得（爱好越少越容易获得感悟），多则惑（爱好越多反而会感到迷惑）。是以圣人抱一（所以圣人悟道会专一致志），为天下式（这样才能成为天下的榜样）。不自见故明（不自持己见反能明白事理）；不自是故彰（不自以为是反能是非彰显）；不自伐故有功（不自负蛮干反能获得成功）；不自矜故长（不自认圣贤反能成为首领）。夫唯不争（正因为你与世无争），故天下莫能与之争（所以天下反而没人与你相争）。古之所谓“曲则全”者（古人所言“曲则全”者），岂虚言哉（怎么会是虚言呢）？诚全而归之（诚信此道者天下将归属他）。	'
quotes[22]='	第二十三章希言自然（少发号令也是符合自然的）。飘风不终朝（狂风不会坚持一上午），骤雨不终日（骤雨不会坚持一整天）。孰为此者（谁会这样大发雷霆）？天地（这是天地的杰作）。天地尚不能久（天地的狂暴尚不能长久保持），而况于人乎（又何况于人呢）？故从事于道者（所以生活在自然规律中的人们），道者同于道（修道者喜欢同道在一起）；德者同于德（有德者喜欢同德在一起）；失者同于失（失落者喜欢同失落在一起）。同于道者（于道相同的人），道亦乐得之（道也愉快地接纳）；同于德者（于德相同的人），德亦乐得之（德也愉快地接纳）；同于失者（于失落相同的人），失亦乐得之（失落也愉快地接纳）。信不足焉（诚信不足的人），有不信焉（自然有不信他的人）。	'
quotes[23]='	第二十四章跂者不立（脚不粘地不晓立者感受），跨者不行（骑人肩膀不知行者甘苦）。自见者不明（自我成见不能明白事理），自是者不彰（自以为是不能彰显智慧），自伐者无功（自我蛮干只能无功而返），自矜者不长（自恃圣贤不能成为首领）。其在道也（这样的人如果混入道中），曰余食赘行（必然犯余食赘行的毛病）。物或恶之（有人或许厌恶这种观点），故有道者不处（但得道者会超越这种境界）。	'
quotes[24]='	第二十五章有物混成（有一种物质混然而成），先天地生（先于天地产生）。寂兮廖兮（寂静啊无形啊），独立而不改（独立存在而永恒不变），周行而不殆（周而复始而不会殆尽），可以为天下母（可以认为它是天下万物的本源）。吾不知其名（我不知它叫什么名字），字之曰 “道” （就送它一个字叫“道” ），强为之名曰“大” （勉强为它起了一个名叫“大” ）。大曰逝（它可以说是遥不可及的过去和未来），逝曰远（遥不可及的过去和未来也可以说是无比深远），远曰反（知道它的深远是因为能了解它周而复始的缘故）。故道大（所以说道是伟大的）、天大（天是伟大的）、地大（地是伟大的）、人亦大（人也是伟大的），域中有四大（宇宙中有四个伟大），而人居其一焉（而人也占居其中之一）。人法地（人尊循于地的法则），地法天（地尊循于天的法则），天法道（天尊循于道的法则），道法自然（道尊循于自然的法则）。	'
quotes[25]='	第二十六章重为轻根（稳重是飘然的根基），静为躁君（宁静是狂躁的主宰）。是以圣人（所以圣人），终日行不离辎重（终日行进而不离载重车辆）。虽有荣观（虽有豪华生活），燕处超然（却能超然物外）。奈何万乘之主（无奈有一些拥有万辆马车的国主），而以身轻天下（只知满足自身欲望而轻天下社稷）。轻则失本（因轻浮而失去道德跟本），躁则失君（因狂躁而失去主宰地位）。	'
quotes[26]='	第二十七章善行无辙迹（善于行动不会留下痕迹），善言无瑕谪（善于言谈不会留下话柄），善数不用筹策（善于算术不用筹码工具），善闭无关楗则不可开（善于关闭无需门闩顶杠也无法打开），善结无绳约则不可解（善于捆绑不用绳索制约也无法解脱）。是以圣人（因此圣人），常善救人（常常善于拯救世人），故无弃人（所以没有人被遗弃）；常善救物（常常善于拯救万物），故无弃物（所以没有物被遗弃）。是谓袭明（这是传承大道之明）。故善人者（所以善于拯救世人的人），不善人之师（是不善于此道者的老师）；不善人者（不善于此道者的人），善人之资（是善于此道者的资源）。不贵其师（不尊重这样的老师），不爱其资（不爱惜这样的资源），虽智大迷（虽有智慧却身在迷中）。是谓要妙（这是善人之道的要妙）。	'
quotes[27]='	第二十八章知其雄（知道阳刚的雄健），守其雌（却甘愿安守雌柔），为天下溪（好比天下的溪流）。为天下溪（成为天下的溪流），常德不离（自然之德陪伴左右），复归于婴儿（这样就能回复婴儿般的纯真自然）。知其白（知道光明在那里），守其黑（却安于暗昧之处），为天下式（这是天下人的榜样）。为天下式（成为天下人的榜样），常德不忒（自然之德不会失却），复归于无极（这样就能回复到最初的无极状态）。知其荣（知道荣耀的珍贵），守其辱（却能守得住谦卑），为天下谷（就像天下的虚谷一样）。为天下谷（天下的虚谷容纳万物），常德乃足（自然之德才能富足），复归于朴（这样就能回复到返朴归真的境界）。朴散则为器（这种品质的人到哪里都是成大器者），圣人用之（圣人如果用他），则为官长（会让他做领导），故大制不割（所以美好的制度不会割舍他的）。	'
quotes[28]='	第二十九章将欲取天下而为之（将征服天下定为人生的目标），吾见其不得已（我预见他不可能获得成功）。天下神器（世界是神圣的），不可为也（不可能让人为所欲为）。为者败之（为所欲为者必败），执者失之（执迷不悟者必失）。故物或行或随（万物有独行的也有群随的），或嘘或吹（有热血的也有冷血的），或强或羸（有强大的也有羸弱的），或载或隳（有天上飞的也有水中游的）。是以圣人去甚（所以圣人去除一切极端的念想），去奢（去除一切不切实际的奢望），去泰（去除一切过度的要求）。	'
quotes[29]='	第三十章以道佐人主者（以道辅佐人的主观意识），不以兵强天下（不以武力强行征服天下），其事好还（这样的结果有好报应）。师之所处（因为军队驻扎之处），荆棘生焉（田地荒芜杂草丛生）。大军之后（大的战役结束之后），必有凶年（必定带来凶灾之年）。善者果而己（善于把握结果者会适可而止），不敢以取强（不敢用武力去强硬获取胜利）。果而勿矜（达到目的不要自夸自大），果而勿伐（达到目的不要盲目自负），果而勿骄（达到目的不要骄傲自满），果而不得已（达到目的要认为这是不得已的），果而勿强（达到目的不要肆意逞强）。物壮则老（事物发展到壮盛则是衰老的开始），是谓不道（这是不以人的意志为转移的规律），不道早已（不遵从这个规律难免会过早衰亡）。	'
quotes[30]='	第三十一章夫佳兵者（最好的军队），不祥之器（是国家预防不测的机器）。物或恶之（有人或是厌恶这种说法），故有道者不处（所以有道者会超越凡人的境界）。君子居则贵左（君子平时会强化士兵战斗的意志），用兵则贵右（而在战争时却会强调冷静）。兵者（军队），不祥之器（是国家预防不测的机器），非君子之器（不是君子一个人的机器），不得已而用之（只有在不得已时才被迫使用）。銛袭为上（依仗锋利的兵器偷袭为上），胜而不美（即使是赢得胜利也不光彩）。而美之者（而喜欢用这种战术赢得胜利的人），是乐杀人（往往是乐于杀人的刽子手）。夫乐杀人者（一个乐于杀人的刽子手），则不可以得志于天下（是不可能实现统一天下的志向的）。吉事尚左（喜报可以鼓舞士气），凶事尚右（厄报可以冷静思考）。偏将军居左（偏将军的使用应当侧重勇猛），上将军居右（上将军的使用应当侧重冷静），言以丧礼处之（战斗的动员令要站在视死如归的高度）。杀人之众（面对阵亡的众多将士），以悲哀泣之（要以悲哀的心情来缅怀他们）。战胜（取得战争的胜利之后），以丧礼处之（要以办丧事的礼节来庆祝胜利）。	'
quotes[31]='	第三十二章道常无名（大道常在无有之间）。朴虽小（淳朴的本源虽然微小），天下不敢臣（天下却没有力量能臣服它）。侯王若能守之（统治者若能坚持这个真理），万物将自宾（天下万物必将自然归顺他）。天地相合以降甘露（天地之气相合以降甘露），民莫之令（不可能顺从于谁的命令），而自均（而它自己确能分布均匀）。始制有名（万物开始时就有了秩序和名分），名亦既有（名分既然以有），夫亦将知之（就应该知道它的自然规律），知之所以不殆（知道它的自然规律所以不会有危险）。譬道之在天下（譬如道在天下的自然规律），犹川谷之与江海（好象溪流之水汇集与江海）。	'
quotes[32]='	第三十三章知人者智（知道别人的优缺点是智慧），自知者明（知道自己的优缺点是贤明）。胜人者有力（能战胜别人的人有一定的实力），自胜者强（能战胜自己的人坚强无比）。知足者富（知道什么是满足的人富裕），强行者有志（克服困境勇敢前行的人有志气）。不失其所者久（不迷失自己前进方向的人能够长久），死而不亡者寿（形体消失而精神永存的人才叫长寿）。	'
quotes[33]='	第三十四章大道泛兮（大道广泛的能量啊），其可左右万物（可以左右万物）。恃之以生而不辞（但它恃侯万物之生却不宣扬），功成不名有（功成名就之后不图虚名），衣养万物而不为主（护荫万物而不思主宰）。常无欲（常用无欲的方法获得智慧），可名于小（就可以小有名气）；万物归焉而不为主（万物归顺之后而不思主宰），可名为大（就可以获得大成功）。是以圣人终不为大（所以圣人始终不自以为大），故能成其大（因此能成就其伟大的事业）。	'
quotes[34]='	第三十五章执大象（拥有符合大道自然之象的地方），天下往（是天下人向往的地方）。往而不害（在她那里不会遭到自然的伤害），安平泰（是因为她具备了安详、平和、舒泰的条件）。乐与饵（快乐的民风与诱人的环境），过客止（可以留住匆匆过客的脚步）。道之出口（这些优点如果用语言来表达），淡乎其无味（那就平淡无味了）。视之不足见（因为你看到的不是她的全部），听之不足闻（听到的也不是她的全部），用之不可既（但享受起来却受益无穷）。	'
quotes[35]='	第三十六章将欲翕之（将欲马上收敛的），必固张之（必是原有张之过度的）；将欲弱之（将欲逐渐削弱的），必固强之（必是原有强制过头的）；将欲废之（将欲立即废除的），必固兴之（必是原有兴奋超前的）；将欲夺之（将欲重新夺取的），必固与之（必是原有被迫给予的）。是谓微明（这是微妙简明的道理），柔弱胜刚强（柔弱胜过刚强）。鱼不可脱于渊（鱼儿离不开水），国之利器不可以示人（镇国之宝不可以示人）。	'
quotes[36]='	第三十七章道常（道的常识），无为而无不为（无为的境界造就无所不为的功绩）。侯王若能守之（统治者若能遵守这个规律），万物将自化（万物将自然归化）。化而欲作（在归化的过程中难免欲望发作），吾将镇之以“无名之朴” （这时可以用我的“无名之朴”去除杂念）。镇之以“无名之朴” （用我的“无名之朴”去除杂念），夫亦将不欲（他们就会克服欲望），无欲以静（没有欲望就可以静下心来），天下将自定（这样天下将自然安定）。	'
quotes[37]='	第三十八章上德不德（品德高尚的人没有德的概念），是以有德（这是因为他从来没有离开德）。下德不失德（品德一般的人表现形式上的德），是以无德（实际上是一种没有德的表现）。上德无为而无以为（品德高尚者顺应自然而不自以为然），下德为之而有以为（品德一般者做了什么就以为了不起）。上仁为之而无以为（大仁爱者表现的仁爱是不自觉的），上义为之而有以为（义气用事的人就有明确的目的性），上礼为之而莫之应（行大礼者如果得不到对方的相应），则攘臂而扔之（则恨不得抓住胳臂使人强从）。故失道而后德（所以失去大道的人应该遵守德之规范），失德而后仁（失去德之规范的人应该具有仁爱之心），失仁而后义（失去仁爱之心的人应该讲点道义），失义而后礼（失去道义的人应该懂得社会的礼节）。夫礼者（如果连社会的礼节都失去了），忠信之薄（忠信之薄就可想而知了），而乱之首（它是引发一切动乱的罪魁祸首）。前识者（有先见之明的人），道之华（知道社会上一旦礼节繁多），而愚之始（那么愚昧也就随之而至）。是以大丈夫处其厚（因此大丈夫宁愿处于敦厚淳朴之乡），不居其薄（不愿居住于忠信浅薄之处）。处其实（宁愿于朴实无华者为邻），不居其华（也不愿居住在礼节繁多的闹市）。故去彼取此（所以有智慧的人知道如何取舍）。	'
quotes[38]='	第三十九章昔之得一者（昔日获得阴阳未判混元一气者）：天得一以清（天得到混元一气可以清澈）；地得一以宁（地得到混元一气可以宁静）；神得一以灵（元神得到混元一气可以有灵性）；谷得一以盈（川谷得到混元一气可以盈满）；万物得一以生（万物得到混元一气可以生生不息地繁衍）；侯王得一以为天下正（统治者得到混元一气可以号令天下）。其致之也（因此我们可以得出这样的结论）：天无以清将恐裂（天没有清澈必将崩裂）；地无以宁将恐发（地没有安宁必将动乱）；神无以灵将恐歇（元神没有灵性必将休亡）；谷无以盈将恐竭（川谷没有盈满必将枯竭）；万物无以生将恐灭（万物不能生息必将绝灭）；侯王无以高贵将恐蹶（统治者失去高贵必遭颠覆）。故贵以贱为本（所以贵以贱为根本），高以下为基（高以下为根基）。是以侯王自谓孤寡不谷（所以侯王自称“孤”、“寡”、“不谷” ），此其以贱为本邪（以此来表明他以贱为本的态度啊）。非乎（难道不是这样的吗）？故至誉无誉（所以最高的荣誉无需赞誉）。不欲琭琭如玉（不要认为自己是一块美玉），珞珞如石（把自己看成一块石头）。	'
quotes[39]='	第四十章反者（物极必反），道之动（是运动的规律）。弱者（能把握规律的弱点），道之用（是对道的理解与应用）。天下万物生于有（对天下万物的认知产生于有形的运动），有生于无（而有形的运动开始于无形的积蓄）。	'
quotes[40]='	第四十一章上士闻道（上士闻听悟道的方法），勤而行之（会勤奋学习马上行动）；中士闻道（中士闻听悟道的方法），若存若亡（会将信将疑是懂非懂）；下士闻道（下士闻听悟道的方法），大笑之（会嗤之以鼻哈哈大笑）。不笑不足以为道（这种人不笑不足以证明大道的可贵）。有建言者（有《建言者》记载）：明道若昧（光明的大道好似昧暗），进道若退（前进的大道好似后退），夷道若堆（平坦的大道好似崎岖）。上德若谷（上德的境界好似虚谷），大白若辱（最洁白的好似有暇疵），广德若不足（最广大德恍似不足够），建德若偷（修德的过程好似怠惰），质真若渝（质朴纯真好似不坚定）。大方无隅（远大的目标落实于障碍的跨越），大器晚成（贵重的器皿成型于精细的雕琢），大音希声（动听的音乐来源于单声的组合），大象无形（伟大的形象形成于无形的感化）。道隐无名（大道隐藏在无名事物中），夫唯道（只有遵循大道规律的人），善贷且成（才能善始善终并且成功）。	'
quotes[41]='	第四十二章道生一（自然生就阴阳未判一气混元），一生二（一气混元激活了时间与空间），二生三（在时间与空间中产生了能量），三生万物（能量的互相转换产生了万物）。万物负阴而抱阳（万物都有负阴而抱阳的特性），冲气以为和（阴阳互动是走向和谐的根本）。人之所恶（人们所厌恶的），唯孤寡不谷（莫过于“孤”、“寡”、“不谷” ），而侯王以为称（而侯王却把它作为自己的称谓）。故物或损之而益（因此万物或是因为减损反而获得增加），或益之而损（或是因为增加反而导致减损）。故人之所教（前人的谆谆教导），我亦教之（我们也用来教育后人）。强梁者不得其死（努力培养栋梁之才的人精神是不死的），我将以为教父（我们将以他们作为学习的榜样） 。	'
quotes[42]='	第四十三章天下之至柔（天下最柔善的），驰骋天下之至坚（驾御天下最坚毅）。无有（无形有质的），入于无间（进入不开窍的空间），吾是以知无为之有益（我从这里感知无为的益处）。不言之教（无法用言传的教育方法），无为之益（无为状态所带来的益处），天下希及之（天下是很少有人明白的）。	'
quotes[43]='	第四十四章名与身孰亲（虚名与生命哪样更亲）？身与货孰多（生命与利益哪样贵重）？得与亡孰病（贪得名利与放弃生命哪样是病态）？甚爱必大费（过于爱惜虚名必定大费其神）。多藏必厚亡（过于收敛财物必定大伤其身）。知足不辱（知道满足便不会受辱），知止不殆（适可而止便不会遭殃），可以长久（这样才可以保持长久）。	'
quotes[44]='	第四十五章大成若缺（完满的东西似有欠缺），其用不弊（但它的作用不会衰竭）；大盈若冲（充盈的东西似有空虚），其用不穷（但它的作用不会穷尽）。大直若屈（正直的东西似有弯曲），大巧若拙（灵巧的东西好似笨拙），大辩若讷（卓越的辩才好似木讷）。躁胜寒（运动可以战胜寒冷），静胜热（宁静可以战胜炎热），清静为天下正（清静无为可以治理天下）。	'
quotes[45]='	第四十六章天下有道（天下拥有自然和谐之道），却走马已粪（就会看见快马在田间劳作）；天下无道（天下失去自然和谐之道），戎马生于郊（就会看见戎马在郊外生产）。祸莫大于不知足（最大的灾祸莫过于不知足），咎莫大于欲得（最大的危害莫过于贪得无厌）。故知足之足（所以以知足为满足的人），常足矣（永远是满足的）。	'
quotes[46]='	第四十七章不出户（不出门户），知天下（就能够推知天下的事理）；不窥牖（不望窗外），见天道（就可以认识日月星辰运行的自然规律）。其出弥远（他向外奔逐得越远），其知弥少（他所知道的道理就越少）。是以圣人不行而知（有“道”的圣人不出行却能够推知事理），不见而明（不窥见而能明了“天道”），不为而成（不妄为而可以有所成就）。	'
quotes[47]='	第四十八章为学者日益（学习有一个日渐结累的过程），为道者日损（证道有一个日渐淡忘的过程）。损之又损以至于无（当你的意识无需依赖任何提示的时候），为无为（这种境界就叫无为），而无不为（它凝聚着无所不能的大智慧）。取天下常以无事（这样的人赢得天下是自然的），及其有事（如果依然放不下学习过的知识），不足以取天下（就不足以赢得天下）。	'
quotes[48]='	第四十九章圣人无常心（圣人没有自己的成见之心），以百姓之心为心（以百姓的心愿为自己的心愿）。善者善之（善良的人用善心去对待），不善者亦善之（不善良的人也用善心去对待），德善（从而收获善良的果子）。信者信之（诚信的人用诚信去对待），不信者亦信之（不诚信的人也用诚信去对待），德信（从而收获诚信的果子）。圣人在（有圣人的领导），天下翕翕（天下必然和顺） 。为天下浑其心（为天下调和统一的精神），百姓皆注其耳目（百姓都会注视他的声音和目光），圣人皆孩之（圣人也把百姓当作自己的孩子）。	'
quotes[49]='	第五十章出生入死（从生到死），生之徒十有三（活人有四肢九窍）；死之徒十有三（死人有四肢九窍）；人之生动之死地（活生生的人死于非命），亦十有三（也有四肢九窍）。夫何故（区别在哪里）？以其生生之厚（就是对生命的感悟境界）。盖闻善摄生者（传说善于把握生命的人），陆行不遇兕虎（在陆地上行走不会遇到犀牛和老虎），入军不被甲兵（进入军队不用被上盔甲和带上兵器）。兕无所投其角（犀牛没有目标用它的犄角），虎无所措其爪（老虎没有目标用它的利爪），兵无所容其刃（敌人没有目标用他的兵刃）。夫何故（为什么有这样的结果）？以其无死地（就是他没有进入必死之地）。	'
quotes[50]='	第五十一章道生之（大道规律创造了生命），德畜之（大德规范维护了发展）， 物形之（物种的差异形成了各自的特点），势成之（团队的优势是它们成功的关键）。是以万物（所以万物的本能意识），莫不尊道而贵德（莫不尊崇大道而且器重大德）。道之尊（大道被尊崇），德之贵（大德被器重），夫莫之命（不是听谁的命令），而常自然（而是自然的规律）。故道生之（所以大道自然创造了生命），德畜之（大德自然维护了发展）。长之育之（道生长万物德培育万物），亭之毒之（道丰满万物德成熟万物），养之覆之（道滋养万物德维护万物）。生而不有（它们生育万物而不占为己有），为而不恃（无所不为而不自恃有功），长而不宰（统领万物而不任意宰割），是谓玄德（这就是恩泽天下的玄德）。	'
quotes[51]='	第五十二章天下有始（天下万事都有它们的初始），以为天下母（可以说是天下万事的起点）。既得其母（既然知道天下万事的起点），以知其子（就能知道天下万事的结果）；既知其子（既然知道天下万事的结果），复守其母（再反过来印证万事的起点），没身不殆（这样做一生都不会有闪失）。塞其悦（堵塞感官之窍），闭其门（封闭欲望之门），终身不勤（终身不会疲惫）。开其悦（开启感官之窍），济其事（增添纷扰之事），终身不救（终身不可救药）。见常曰明（能预见规律可以说是圣明），守柔曰强（能保持柔和可以说是坚强）。用其光（用其所掌握的智慧之光），复归其明（复归万事万物光明的前景），无遗身殃（就不可能给自己留下祸殃），是谓袭常（这是传承下来的悟道方法）。	'
quotes[52]='	第五十三章使我介然有知（假若我们稍微有一点智慧），行于大道（就会知道行于大道的人），唯施是畏（最畏惧的就是走上邪道）。大道甚夷（大道是那样的平坦），而民好径（而人们却偏行邪经）。朝甚除（朝政腐败已极），田甚芜（农田十分荒芜），仓甚虚（仓库非常空虚）。服文彩（还穿着锦衣华服），带利剑（腰佩锋利的宝剑），厌饮食（厌烦过饱的饮食），财货有余（贪得过多的钱财货物），是谓盗夸（这就是大强盗做法）。非道也（多么无道啊）。	'
quotes[53]='	第五十四章善建者不拔（善于建立德性的人坚毅不拔），善抱者不脱（善于抱持大道的人永不松脱），子孙以祭祀不辍（这是子孙得以祭祀不绝的榜样）。修之身（用这样的榜样来修身），其德乃真（他的德行就会返朴归真）；修之家（用这样的榜样来齐家），其德乃余（这个家庭的德行就会充实有余）；修之乡（用这样的榜样来建乡），其德乃长（这个乡的德行就会传颂久长）；修之国（用这样的榜样来治国），其德乃丰（这个国家的德行就会丰富盈满）；修之天下（用这样的榜样来平天下），其德乃普（天下的德行就会像阳光那样普照万物）。故以身观身（所以从一个人的身上可以观察一个人的德行），以家观家（以一个家庭的德行可以观察一个家庭的情形），以乡观乡（以一个乡的德行可以观察一个乡的情形），以国观国（以一个国家的德行可以观察一个国家的情形），以天下观天下（以天下的德行可以观察天下的情形）。吾何以知天下然哉（我凭什么知道天下必然的结果啊）？以此（就是以此推断的）。	'
quotes[54]='	第五十五章含德之厚（含德深厚的人），比于赤子（意境犹如婴儿）。毒虫不螯（毒虫不会螯他），猛兽不据（猛兽不会扑他），攫鸟不搏（禽鸟不会抓他）。骨弱筋柔而握固（骨弱筋柔但能握紧拳头），未知牝牡之合而朘怒（不知道男女交合但生殖器却能勃起），精之至（这是精气充足所至）。终日号而不嗄（终日号哭但不会造成嗓音沙哑），和之至（这是和气充足所至）。知和曰常（知道中和的道理称其永恒），知常曰明（知道永恒的道理则是圣明），益生曰祥（用和气益生可以说万事吉祥），心使气曰强（有心硬要达到目的可以说是逞强）。物壮则老（万物强行壮大必然加速衰老），谓之不道（可以说这不是大道自然规律），不道早已（不合规律的事不能长久）。	'
quotes[55]='	第五十六章知者不言（心灵深处的感悟真正明白的人是不妄言的），言者不知（妄言的人不是真正明白的人）。塞其悦（堵塞其感官之窍），闭其门（关闭其欲望之门），挫其锐（不露锋芒），解其纷（解脱纷扰），和其光（顺和光辉），同其尘（混同尘垢），是谓玄同（这就是与道大同的玄妙）。故不可得而亲（因此既不可能得到他特别的亲爱），不可得而疏（也不可能得到他特别的疏远）；不可得而利（既不可能得到他特别的利益），不可得而害（也不可能得到他特别的危害）；不可得而贵（既不可能得到他特别的敬重），不可得而贱（也不可能得到他特别的排斥）。故为天下贵（所以这样的人是天下的贵人）。	'
quotes[56]='	第五十七章以正治国（以正大光明的政策治理国家），以奇用兵（以出奇制胜的方法用兵打仗），以无事取天下（以自然无为的意境赢得天下）。吾何以知其然哉（我何以知道应该这样做呢）？以此（是根据以下推断的）：天下多忌讳（天下禁令越多），而民弥贫（民众就会越穷）；民多利器（民众多有利器），国家滋昏（国家治安昏乱）；人多伎巧（人多故弄玄虚），奇物滋起（怪物就会滋起）；法令滋彰（频频颁布法令），盗贼多有（盗贼多有产生）。故圣人云（因此圣人说）：我无为而民自化（我们无为民心自然归化）；我好静而民自正（我们清静民心自然纯正）；我无事而民自富（我们无事民心自然富裕）；我无欲而民自朴（我们无欲民心自然厚朴）。	'
quotes[57]='	第五十八章其政闷闷（执政者的政策宽厚），其民醇醇（人民自然富贵和睦）；其政察察（执政者的政策苛刻），其民缺缺（人民自然缺其所缺）。祸兮福所倚（灾祸中倚藏着福祉）；福兮祸所伏（福祉中伏藏着灾祸）。孰知其极（谁能彻底明白端倪）？其无正（没有标准参考）。正复为奇（正直为何变的诡诈）？善复为恶（善良为何变的恶毒）？人之迷（人们为此感到迷惑），其日固久（时间已经久远了）。是以圣人（所以圣人），方而不割（方正而不生硬），廉而不刿（锐利而不伤人），直而不肆（耿直而不放肆），光而不耀（光明而不炫耀）。	'
quotes[58]='	第五十九章治人事天（治理人民要像祭天一样），莫若啬（莫过于知道什么叫珍惜）。夫惟啬（你惟有知道什么叫珍惜），是谓早复（才能早日顺从自然之道）。早复（早日顺从自然之道），谓之重积德（才能不断积累道德）。重积德（不断积累道德），则无不克（则战无不克）；无不克（战无不克），则莫知其极（则没有人知道他的能量极限）；莫知其极（没有人知道他的能量极限），可以有国（就可以把国家托付给他）；有国之母（有了治理国家的雄厚基础），可以长久（就可以长久保持安定的局面）。是谓深根固蒂（这就是那根深蒂固），长生久视之道（生机蓬勃长久不息的大道）。	'
quotes[59]='	第六十章治大国若烹小鲜（治理大国就像烹饪鲜美的小鱼）。以道莅天下（以这个道理治理天下），其鬼不神（鬼怪就不灵验了）。非其鬼不神（不是鬼怪不显灵了），其神不伤人（而是显灵也伤害不了人）。非其神不伤人（不但鬼怪伤害不了人），圣人亦不伤人（圣人亦不去伤害人民）。夫两不相伤（双方和睦两不相伤），故德交归焉（所以德性相融归入本源）。	'
quotes[60]='	第六十一章大国者下流（大国要象江河下游一样使百川交汇）。天下之牝（天下万物的雌性），天下之交（能赢得天下万物雄性愿与之交合），牝常以静胜牡（是因为雌性常以恬静赢得雄性的欢心），以静为下（以恬静作为征服天下雄性的德行）。故大国以下小国（所以大国以随和谦下的意识对待小国），则取小国（则必然取得小国的欢心与信赖）；小国以下大国（小国以随和谦下的意识对待大国），则取大国（则必然取得大国的欢心与信赖）。故或下以取（所以或是以随和谦下的意识赢得信赖），或下而取（或是以随和谦下的意识而换得信赖）。大国不过欲兼畜人（大国不要过分想兼并小国），小国不过欲入事人（小国不要过分想奉承大国）。夫两者各得其所欲（如果两者要想各得其所），大者宜为下（大国统治者更应该谦下）。	'
quotes[61]='	第六十二章道者（把道作为宗教信仰者），万物之奥（认为万物之奥妙都隐藏在道中）。善人之宝（善良的人把道看作生命中至宝），不善人之所保（不善良之人也把道看作他们的保护神）。美言可以市尊（真善美的言辞可以获得许多人的尊敬），美行可以加人（真善美的行动可以吸引更多的人参加）。人之不善（人如果产生了不善的思想），何弃之有（用什么方法可以放弃邪念）？故立天子（因此就创立了一个上帝），置三公（又为上帝设置了三位助手）。虽有拱璧以先驷马（有人虽然有宝玉以及先进的马车），不如坐进此道（但他还是愿意相信这样的信仰）。古之所以贵此道者何（古人为何要创建这样的信仰呢）？不曰以求得（不是传说“有求必应” ），有罪以免邪（ “有罪也可以免除”吗）？故为天下贵（所以这种道就成了天下珍贵的信仰 ）。	'
quotes[62]='	第六十三章为无为（以自然无为为有为），事无事（以平安无事为大事），味无味（以恬淡无味为佳味）。大小多少（无论大事小事还是多得少得），抱怨以德（都要用以德抱怨的积极心态）。图难于其易（欲想突破困难必须从容易处下手），为大于其细（为了成就大事必须做好细微之处）。天下难事（天下难事），必作于易（必是从容易开始）；天下大事（天下大事），必作于细（必是从细小开始）。是以圣人（因此圣人），终不为大（始终不认为在做大事），故能成其大（所以才能成就其大业）。夫轻诺必寡信（轻易承诺必然少有信誉），多易必多难（易事累积必然难事成堆）。是以圣人犹难之（因此圣人警惕难事出现），故终无难矣（所以始终不会出现困难）。	'
quotes[63]='	第六十四章其安易持（局面安定容易维持），其未兆易谋（事变还未有迹象则容易图谋），其脆易泮（事情脆弱之时容易消解），其微易散（事物微小之初容易分散）。为之于未有（有所作为来源于空白的领域），治之于未乱（治国安邦开始于未动乱之前）。合抱之木（合抱之粗的树木），生于毫末（生成于稚嫩细弱的小苗）；九层之台（九层之高的楼台），起于累土（起建于一篮一筐的累土）；千里之行（千里之外的行程），始于足下（开始于脚踏实地的起步）。为者败之（为所欲为者必败），执者失之（执迷不悟者必失）。是以圣人（因此圣明之人），无为故无败（不去为所欲为所以不会失败），无执故无失（不会执迷不悟所以无失方向）。民之从事（有些民众做事），常于几成而败之（常常是几近成功但却功败垂成）。慎终如始（始终谨慎如一），则无败事（则无失败之事）。是以圣人（因此圣人） ，欲不欲（追求众人不愿意追求的境界），不贵难得之货（不会看重众人认为难得之货）；学不学（学众人不愿意学习的冷
