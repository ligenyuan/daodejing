quotes = new Array
quotes[0]='	"第一卦：《乾卦》 乾：元，亨，利，贞。【白话】《乾卦》象征天：元始，亨通，和谐，贞正。《象》曰：天行健，君子以自强不息。【白话】《象辞》说：天道运行周而复始，永无止息，谁也不能阻挡，君子应效法天道，自立自强，不停地奋斗下去。初九，潜龙勿用。【白话】初九，龙尚潜伏在水中，养精蓄锐，暂时还不能发挥作用。《象》曰：潜龙勿用，阳在下也。【白话】《象辞》说：龙象征阳。""龙尚潜伏在水中，养精蓄锐，暂时还不能发挥作用""，是因为此爻位置最低，阳气不能散发出来的缘故。九二，见龙在田，利见大人。【白话】九二，龙已出现在地上，利于出现德高势隆的大人物。《象》曰：""见龙在田""，德施普也。【白话】《象辞》说：""龙已出现在地上""，犹如阳光普照，天下人普遍得到恩惠。九三，君子终日乾乾，夕惕若，厉无咎。【白话】九三，君子整天自强不息，晚上也不敢有丝毫的懈怠，这样即使遇到危险也会逢凶化吉。《象》曰：""终日乾乾""，反复道也。【白话】《象辞》说：""整天自强不息""，是因为要避免出现反复，不敢有丝毫大意。九四，或跃在渊，无咎。【白话】九四，龙或腾跃而起，或退居于渊，均不会有危害。《象》曰：""或跃在渊""，进无咎也。【白话】《象辞》说：""龙或腾跃而起，或退居于渊，均不会有危害""，因为能审时度势，故进退自如，不会有危害。九五，飞龙在天，利见大人。【白话】九五，龙飞上了高空，利于出现德高势隆的大人物。《象》曰：""飞龙在天""，大人造也。【白话】《象辞》说：""龙飞上了高空""，象征德高势隆的大人物一定会有所作为。上九，亢龙有悔。【白话】上九，龙飞到了过高的地方，必将会后悔。《象》曰：""亢龙有悔""，盈不可久也。【白话】《象辞》说""龙飞到了过高的地方，必将会后悔""，因为物极必反，事物发展到了尽头，必将走向自己的反面。用九，见群龙无首，吉。【白话】用九，出现群龙也不愿意为首的现象，是很吉利的。《象》曰：""用九""，天德不可为首也。【白话】《象辞》说：""用九""的爻象说明，天虽生万物，但却不居首、不居功。 "	'
quotes[1]='	"第二卦：《坤卦》 坤：元，亨，利牝马之贞。君子有攸往，先迷，后得主，利。西南得朋，东北丧朋。安贞吉。【白话】《坤卦》象征地：元始，亨通，如果像雌马那样柔顺，则是吉利的。君子从事某项事业，虽然开始时不知所从，但结果会是有利的。如往西南方，则会得到朋友的帮助。如往东南方，则会失去朋友的帮助。如果保持现状，也是吉利的。《象》曰：地势坤，君子以厚德载物。【白话】＜＜象辞＞＞说：坤象征大地，君子应效法大地，胸怀宽广，包容万物。初六,履霜，坚冰至。【白话】初六， 脚踏上了霜，气候变冷，冰雪即将到来。《象》曰：""履霜坚冰""，阴始凝也；驯致其道，至坚冰也。【白话】《象辞》说：""脚踏上了霜，气候变冷，冰雪即将到来""，说明阴气开始凝聚；按照这种情况发展下去，必然迎来冰雪的季节。六二，直方大，不习无不利。【白话】六二，正直，端正，广大，具备这样的品质，即使不学习也不会有什么不利。《象》曰：六二之动，直以方也，""不习无不利""，地道光也。【白话】《象辞》说：六二爻若是出现变化的话，总是表现出正直、端正的性质。""即使不学习也不会有什么不利""，是因为地德广大，包容万物的缘故。六三，含章可贞，或从王事，无成有终。【白话】六三，胸怀才华而不显露，如果辅佐君主，能克尽职守，功成不居。《象》曰：""含章可贞""，以时发也；""或从王事""，知光大也。【白话】《象辞》说：""胸怀才华而不显露""，是要把握时机才发挥，""如果辅佐君主""，必能大显身手，一展抱负。六四，括囊，无咎无誉。【白话】六四，扎紧袋口，不说也不动，这样虽得不到称赞，但也免遭祸患。《象》曰：""括囊无咎""，慎不害也。【白话】《象辞》说：""扎紧袋口，不说也不动，可以免遭祸患""，说明小心谨慎从事，是不会有害的。六五，黄裳，元吉。【白话】六五，黄色的衣服，最为吉祥。《象》曰：""黄裳元吉""，文在中也。【白话】《象辞》说：""黄色的衣服，最为吉祥""，是因为黄色代表中，行事以中道为准则，当然是吉祥的。上六，龙战于野，其血玄黄。【白话】上六，阴气盛极，与阳气相战郊外，天地混杂，乾坤莫辨，后果是不堪设想的。《象》曰：""龙战于野""，其道穷也。【白话】《象辞》说：""阴气盛极，与阳气相战于郊外""，说明阴气已经发展到尽头了。用六，利永贞。【白话】""用六""这一爻，利于永远保持中正。《象》曰：用六""永贞""，以大终也。【白话】《象辞》说：用六的爻辞说""利于永远保持中正""，即是指阴盛到了极点就会向阳转化。 "	'
quotes[2]='	"第三卦：《屯卦》 屯：元，亨，利，贞；勿用有攸往，利建侯。【白话】《屯卦》象征初生：元始，亨通，和谐，贞正。不要急于发展，首先要立君建国。《象》曰：云雷屯，君子以经纶。【白话】《象辞》说：《屯卦》的卦象是震（雷）下坎（水）上，为雷上有水之表象，水在上表示雨尚未落，故释为云。云雷大作，是即将下雨的征兆，故《屯卦》象征初生。这里表示天地初创，国家始建，正人君子应以全部才智投入到创建国家的事业中去。初九，磐桓，利居贞，利建侯。【白话】初九，万事开头难，在初创时期困难特别大，难免徘徊不前，但只要能守正不阿，仍然可建功立业。《象》曰：虽磐桓，志行正也。以贵下贱，大得民也。白话：《象辞》说：""虽然徘徊不前，但志向和行为纯正。只要能下定决心，深入基层，仍然会大得民心的。六二，屯如邅如，乘马班如。匪寇婚媾，女子贞不字，十年后才生育。《象》曰：六二之难，乘刚也。""十年乃字""，反常也。【白话】《象辞》说：六二爻之所以出现困难，是由于阳刚一方所造成的。""婚后十年才生育""，是很反常的现象。六三，即主鹿无虞，惟入于林中，君子几，不如舍，往吝。【白话】六三，追逐鹿时，由于缺少管山林之人的引导，致使鹿逃入树林中去。君子此时如仍不愿舍弃，轻率地继续追踪，则必然会发生祸事。《象》曰：""即鹿无虞""，以从禽也。君子舍之，往吝穷也。【白话】《象辞》说：""追逐鹿缺少管山林之人引导""，是因为获鹿之心过于急切。君子应及时放弃，否则必有祸事或导致穷困。六四，乘马班如，求婚媾，往吉，无不利。【白话】六四，四马前进，步调不一，但如坚定不移地去求婚，则结果必然是吉祥顺利的。《象》曰：求而往，明也。【白话】《象辞》说：""坚定不移地去追求，是明智之举。九五，屯其膏，小贞吉，大贞凶。【白话】九五，只顾自己囤积财富而不注意帮助别人，是很危险的，那样做，办小事虽有成功的可能，但办大事则必然会出现凶险。《象》曰：""屯其膏""，施未光也。【白话】《象辞》说：""只顾自己囤积财富而不注意帮助别人""，这样的人即使想有所作为，其前景也不大光明。上六，乘马班如，泣血涟如。【白话】上六，四马前进，步调不一，进退两难，悲伤哭泣，泣血不止。《象》曰：""泣血涟如""，何
